<div class="content">
  <div id="main-container" class="container-center">
    <div>
      <form [formGroup]='dateForm'>
        <input type="text" placeholder="Datum från..." formControlName="dateFrom" name="dateFrom">
        <input type="text" placeholder="Datum till..." formControlName="dateTo" name="dateTo">
        <button class="" (click)="pickDateRange()">Välj</button>
      </form>
    </div>
    <div *ngIf="chosenDateInterval">
      {{chosenDateInterval}}
    </div>
    <div class="container-center-horizontal">
      <div class="chevron" (click)="previousMonth()"><i class="fa fa-chevron-left"></i></div>
      <div class="current-month">{{date.format('MMMM')}} {{date.format('YYYY')}}</div>
      <div class="chevron" (click)="nextMonth()"><i class="fa fa-chevron-right"></i></div>
    </div>
    <div class="calendar-container">
      <div class="weekday-container">
        <div class="days weekday">mån</div>
        <div class="days weekday">tis</div>
        <div class="days weekday">ons</div>
        <div class="days weekday">tors</div>
        <div class="days weekday">fre</div>
        <div class="days weekday">lör</div>
        <div class="days weekday">sön</div>
      </div>

      <div class="container">
        <div *ngFor="let day of daysArray">
          <div class="days calendar-days container-center" [ngClass]="{'inactive': !day, 'today': todayCheck(day), 'selected': isSelected(day)}"
            (click)="selectedDate(day)">{{ day?.date() }}</div>
        </div>
      </div>
    </div>

  </div>
</div>
